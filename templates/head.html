<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCyberLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
  
      .section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 1rem;
        text-align: center;
      }
  
      footer a {
        color: #bbb;
        margin: 0 10px;
        text-decoration: none;
      }
  
      footer a:hover {
        color: white;
      }

      .sidebar {
        position: fixed;
        top: 56px; /* accounts for navbar height */
        bottom: 0;
        left: 0;
        width: 200px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-top: 1rem;
      }
      
      main {
        margin-left: 200px;
        padding-top: 4rem;
      }
    </style>
  </head>
