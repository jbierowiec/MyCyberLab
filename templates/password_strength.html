{% extends 'dashboard.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Password Strength Checker</h2>
  <form method="POST" action="{{ url_for('password_cracker') }}" onsubmit="return validateInput()">
    <div class="mb-3">
      <input type="password" name="password" placeholder="Enter password" required class="form-control" id="passwordInput" oninput="evaluateStrength(this.value)">
      <div class="form-text">Include uppercase, lowercase, digits, and symbols for best results.</div>
    </div>
    <button type="submit" class="btn btn-success">Check Strength</button>
  </form>

  <div id="liveFeedback" class="card mt-4 d-none">
    <div class="card-body">
      <h5 class="card-title">Live Strength Evaluation</h5>
      <p id="strengthLabel"><strong></strong></p>
      <p class="text-muted" id="entropyLabel"></p>
      <div class="progress">
        <div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <ul class="mt-3 small" id="suggestions"></ul>
    </div>
  </div>

  {% if feedback %}
    <div class="card mt-4 mb-5">
      <div class="card-body">
        <h5 class="card-title">Submitted Password Strength</h5>
        <p class="mb-2"><strong>{{ feedback }}</strong></p>
        <div class="progress">
          <div class="progress-bar
            {% if feedback == 'Very Weak' %}bg-danger
            {% elif feedback == 'Weak' %}bg-warning
            {% elif feedback == 'Fair' %}bg-info
            {% elif feedback == 'Good' %}bg-primary
            {% elif feedback == 'Strong' %}bg-success
            {% elif feedback == 'Very Strong' %}bg-success progress-bar-striped progress-bar-animated
            {% endif %}"
            role="progressbar"
            style="width: {{ ['0', '20', '40', '60', '80', '100'][['Very Weak', 'Weak', 'Fair', 'Good', 'Strong', 'Very Strong'].index(feedback)] }}%"
            aria-valuenow="{{ ['0', '20', '40', '60', '80', '100'][['Very Weak', 'Weak', 'Fair', 'Good', 'Strong', 'Very Strong'].index(feedback)] }}"
            aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
    </div>
  {% endif %}
</div>

<script>
function calculateEntropy(password) {
  let charsetSize = 0;
  if (/[a-z]/.test(password)) charsetSize += 26;
  if (/[A-Z]/.test(password)) charsetSize += 26;
  if (/\d/.test(password)) charsetSize += 10;
  if (/[^A-Za-z0-9]/.test(password)) charsetSize += 32; // estimate for symbols
  const entropy = password.length * Math.log2(charsetSize || 1);
  return Math.round(entropy * 100) / 100;
}

function evaluateStrength(pw) {
  const suggestions = [];
  let score = 0;
  if (pw.length >= 8) score++; else suggestions.push("Use at least 8 characters");
  if (/[a-z]/.test(pw)) score++; else suggestions.push("Add lowercase letters");
  if (/[A-Z]/.test(pw)) score++; else suggestions.push("Add uppercase letters");
  if (/\d/.test(pw)) score++; else suggestions.push("Add digits");
  if (/[^A-Za-z0-9]/.test(pw)) score++; else suggestions.push("Add special characters");

  const labels = ["Very Weak", "Weak", "Fair", "Good", "Strong", "Very Strong"];
  const progress = ["0", "20", "40", "60", "80", "100"];
  const colors = ["bg-danger", "bg-warning", "bg-info", "bg-primary", "bg-success", "bg-success progress-bar-striped progress-bar-animated"];

  const entropy = calculateEntropy(pw);
  const label = labels[score];
  const percent = progress[score];

  const bar = document.getElementById("strengthBar");
  const box = document.getElementById("liveFeedback");
  const text = document.getElementById("strengthLabel");
  const sug = document.getElementById("suggestions");
  const ent = document.getElementById("entropyLabel");

  box.classList.remove("d-none");
  bar.style.width = percent + "%";
  bar.className = "progress-bar " + colors[score];
  text.innerHTML = `<strong>${label}</strong>`;
  ent.innerText = `Estimated Entropy: ${entropy} bits`;
  sug.innerHTML = "";
  suggestions.forEach(tip => {
    sug.innerHTML += `<li>${tip}</li>`;
  });
}

function validateInput() {
  const pw = document.getElementById("passwordInput").value;
  return pw.length > 0;
}
</script>
{% endblock %}
